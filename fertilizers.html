<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui;
}

body{
  background:#f5f6f7;
}

/* ===== PAGE TITLE BOX ===== */
.page-title{
  max-width:1200px;
  margin:30px auto 20px;
  padding:14px 20px;
  text-align:center;

  background:linear-gradient(135deg,#cde73a,#22c55e);
  color:#ffffff;

  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;

  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
}

/* ===== MOBILE TITLE ===== */
@media(max-width:768px){
  .page-title{
    font-size:20px;
    padding:12px 14px;
    margin:22px 12px 14px;
    border-radius:8px;
  }
}

/* ===== PRODUCTS GRID ===== */
.products{
  max-width:1200px;
  margin:0 auto 25px;   /* REDUCED GAP */
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(260px,1fr));
  gap:30px;
  align-items:start;
}

.products img{
  width:100%;
  height:auto;
  cursor:pointer;
  border-radius:4px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  transition:transform .25s ease;
}

.products img:hover{
  transform:scale(1.02);
}

/* ===== FULL IMAGE VIEW (MODAL) ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  z-index:9999;
  align-items:center;
  justify-content:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:6px;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:32px;
  color:#fff;
  cursor:pointer;
}

/* ===== FLOATING WHATSAPP ===== */
.whatsapp-float{
  position:fixed;
  bottom:25px;
  right:25px;
  background:#25D366;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 18px;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  z-index:99999;
  text-decoration:none;
}

.whatsapp-float img{
  width:26px;
  height:26px;
}

/* ===== MOBILE VIEW ===== */
@media (max-width:768px){

  /* page title */
  .page-title{
    font-size:18px;
    margin:16px 8px 10px;
    padding:8px;
  }

  /* 2 products per row */
  .products{
    grid-template-columns:repeat(2, 1fr);
    gap:10px;
    padding:8px;
  }

  /* card wrapper */
  .product-card{
    background:#fff;
    padding:6px;
    border-radius:8px;
  }

  /* ⭐ ACTUAL SIZE CONTROL */
  .product-card img{
    width:100%;
    height:100px;        /* MEDIUM */
    object-fit:contain;
    display:block;
  }
}
